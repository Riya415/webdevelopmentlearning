<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">
          <div class="bg-info-subtle p-4 p-md-5 rounded-3 shadow-sm">
            <div class="text-center">
              <h2 class="fw-bold text-dark mb-2">Enquiry Form</h2>
              <p class="text-secondary mb-4 fs-6">
                Have questions or need assistance? Fill out the form below to
                connect with our team and explore your opportunities.
              </p>
            </div>

            <form>
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="personName" class="form-label fw-semibold small"
                    ><i class="bi bi-person-circle"></i>  Person Name*</label
                  >
                  
                  <input
                    type="text"
                    class="form-control"
                    id="personName"
                    placeholder="Person Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label
                    for="contactNumber"
                    class="form-label fw-semibold small"
                    > <i class="bi bi-person"></i> Contact Number*</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="contactNumber"
                    placeholder="Contact Number"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-8 mb-3 mb-md-0">
                  <label for="email" class="form-label fw-semibold small"
                    > <i class="bi bi-envelope-at"></i> Email*</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label
                    for="qualification"
                    class="form-label fw-semibold small"
                    > <i class="bi bi-book"></i> Qualification*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="qualification"
                    placeholder="Qualification"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-12">
                  <label for="collegeName" class="form-label fw-semibold small"
                    > <i class="bi bi-mortarboard"></i> College/School Name*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="collegeName"
                    placeholder="College/School Name"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4 mb-3 mb-md-0">
                  <label for="year" class="form-label fw-semibold small"
                    >Year*</label
                  >
                  <select class="form-select" id="year" required>
                    <option selected>Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label for="branch" class="form-label fw-semibold small"
                    >Branch*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="branch"
                    placeholder="Branch"
                    required
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6 mb-4 mb-md-0">
                  <label
                    for="courseInterest"
                    class="form-label fw-semibold small"
                    >Interested in Which Course*</label
                  >
                  <select class="form-select" id="courseInterest" required>
                    <option selected>Select a Course</option>
                    <option value="fs_web">
                      Full Stack Web Development - Placement Oriented
                    </option>
                    <option value="data_sci">
                      Data Science with Python - Placement Oriented
                    </option>
                    <option value="data_ana">
                      Data Analytics with Python - Placement Oriented
                    </option>
                    <option value="ba">Business Analyst</option>
                    <option value="java">Java Programming</option>
                    <option value="python">Python Programming</option>
                    <option value="cpp">C/C++ Programming</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="sourceInfo" class="form-label fw-semibold small"
                    >Source of Information</label
                  >
                  <p class="text-muted small mb-1 mt-0">
                    (Only choose "Received call from institute" if you actually
                    got a call from us)
                  </p>
                  <select class="form-select mb-3" id="sourceInfo">
                    <option selected>Source of Information</option>
                    <option value="friend">Friend/Relative</option>
                    <option value="social">Social Media</option>
                    <option value="call">Received call from institute</option>
                    <option value="other">Other</option>
                  </select>

                  <label
                    for="executiveName"
                    class="form-label fw-semibold small"
                    >Name of Executive*</label
                  >
                  <select
                    class="form-select bg-secondary-subtle"
                    id="executiveName"
                    required
                  >
                    <option selected>Name of Executive</option>
                    <option value="exec1">Executive 1</option>
                    <option value="exec2">Executive 2</option>
                    <option value="exec3">Executive 3</option>
                  </select>
                </div>
              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn btn-dark btn-lg px-8">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
