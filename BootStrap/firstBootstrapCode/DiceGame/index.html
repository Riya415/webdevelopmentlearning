<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="bg-primary text-white text-center fs-3 fw-bold py-3">
      <div>Dice Game</div>
    </nav>

    <div class="d-grid my-4 ms-5 gap-4">
      <div class="row">
        <div class="col-5 ms-5">
          <div
            class="text-center m-3 border border-dark px-3 py-2 rounded shadow"
          >
            <h1>Player 1</h1>
            <img src="Screenshot 2025-11-26 184457.png" alt="" />
            <br />
            <button
            type="button"
              class="btn py-1 px-4 bg-primary mt-4 text-light rounded border-light"
              id="Roll1"
            onclick="p1Play()"
            disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
        <div class="col-5">
          <div
            class="text-center m-3 border border-dark px-3 py-2 rounded shadow"
          >
            <h1>Player 2</h1>
            <img src="Screenshot 2025-11-26 184457.png" alt="" />
            <br />
            <button
              class="btn py-1 px-4 bg-primary mt-4 text-light rounded border-light"
              id="Roll2"
              type="button"
              onclick="p2Play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
      </div>

      <div class="container text-center mt-5">
        <h1 class="mb-4">Score Board</h1>
        <div class="row d-flex text-center fs-3 justify-content-center mb-4">
          <div class="col-3"
          >
            Player 1
            <br />
            <label for="p1sc " id="p1sc"> 0 </label>
            
          </div>
          <div class="col-3">
            Player 2
            <br />
             <label for="p2sc " id="p2sc"> 0 </label>
          </div>
        </div>
      </div>

      <div class="d-flex gap-5 justify-content-center">
        <button
          class="bg-success p-2 rounded text-light border-light px-33"
          id="Start"
          onclick="Start()"
        >
          Start Game
        </button>
        <button
        type="button"
          class="bg-danger-subtle p-2 rounded border-light px-3 "
          id="Restart"
          onclick="Restart()"
          disabled
        >
          Restart Game
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
